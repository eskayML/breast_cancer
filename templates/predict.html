
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Breast Cancer Predictor</h2>

        <div class="container mt-3 mb-4">
            {% if output_text %}
            <div class="alert alert-info">
                {{output_text}}
            </div>
            {% endif %}
        </div>

        <form method="POST">
          {% for column in COLUMNS %}

          <div class="mb-3">
            <label for="{{ column }}" class="form-label">{{ column|replace("_", " ")|title }}</label>
            <input type="number" step="0.0001" class="form-control" id="{{ column }}" name='{{ column }}' placeholder='Enter float value for {{ column|replace("_", " ") }}' required >
          </div>

          {% endfor %}

          <button type="submit" class="btn btn-primary">Predict</button>
        </form>



      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
